<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/s-scalercio.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Login by Leandro Scalercio</title>
</head>

<body>
  <div class="container">
    <div class="login-tela">
      <img src="./img/login.svg" alt="" />
    </div>
    <div class="login-dados">
      <span>Bem vindo de volta</span>
      <h1>Faça login na sua conta</h1>
      <form action="POST" class="form">
        <label for="e-mail">E-mail</label>
        <input type="email" name="e-mail" id="" />
        <label for="senha">Senha</label>
        <input type="password" name="" id="" />
      </form>
      <div class="check">
        <div class="check-box">
          <input type="checkbox" name="" id="" />
          <label>Lembre de mim</label>
        </div>
        <a id="footer" href="http://www.leandroscalercio.dev.br" target="_blank" rel="noopener noreferrer">Esqueceu a
          senha?</a>
      </div>
      <div class="buttons">
        <div class="entrar"><a href="http://www.leandroscalercio.dev.br" target="_blank"
            rel="noopener noreferrer">Entrar</a></div>
        <div class="google">
          <img src="./img/google.png" alt="" srcset="" /> Ou faça login com o
          Google
        </div>
      </div>

      <footer>
        Não tem uma conta?
        <a id="footer" href="http://www.leandroscalercio.dev.br" target="_blank"
          rel="noopener noreferrer">Cadastre-se</a>
      </footer>
    </div>
  </div>
</body>

</html>
